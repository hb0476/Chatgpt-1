<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Arena Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333; /* Improving contrast */
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #333; /* Improving contrast */
        }
        .sports-list {
            list-style-type: none;
            padding: 0;
        }
        .sports-list li {
            margin-bottom: 10px;
        }
        .btn {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: pointer; /* Adding pointer cursor for better interaction */
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sports Arena</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <h2>Available Sports</h2>
        <ul class="sports-list">
            <li>
                <strong>Football</strong>
                <span>Price: $20/hour</span>
                <button class="btn" onclick="addToCart('Football', 20)">Add to Cart</button>
            </li>
            <li>
                <strong>Basketball</strong>
                <span>Price: $15/hour</span>
                <button class="btn" onclick="addToCart('Basketball', 15)">Add to Cart</button>
            </li>
            <!-- Add more sports here -->
        </ul>
        <div id="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p id="total">Total: $0</p>
            <button class="btn" onclick="checkout()">Checkout</button>
        </div>
    </div>

    <script>
        let cart = [];
        let total = 0;

        function addToCart(sport, price) {
            cart.push({ sport, price });
            total += price;
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';
            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.sport} - $${item.price}`;
                cartItems.appendChild(li);
            });
            document.getElementById('total').textContent = `Total: $${total}`;
        }

        function checkout() {
            alert(`Total Amount: $${total}`);
            // You can implement payment processing and receipt generation here
        }
    </script>
</body>
</html>
